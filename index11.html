<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Waifu Chat</title>
        <script>
            know = {
                
                "hola" : "Hola, como estás?",                
                "como estás?" : "Bien, y tú?",
                "como estás" : "Bien, y tú?",
                "como estas" : "Bien, y tú?",                              
                "bien" : "Me alegro mucho!",                            
                "que tal" : "Bien,gracias!",
                "puedes decir onii chan daisuki" : "Onii-chan Daisuki ♥",
                "puedes decir owo" : "owo ♥",
                "puedes decir rawr" : "Rawr ♥",

            };

            

            function talk() {
                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chatLog").innerHTML += user+"<br>";
                if (user in know) {
                    document.getElementById("chatLog").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "No reconozco mayusculas,tildes ni signos<br>";
                }
            } 
            

        </script>
