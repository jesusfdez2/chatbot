<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Waifu Chat</title>
        <script>
            know = {
                
                "hola" : "Hola, como estás?",                
                "como estás?" : "Bien, y tú?",
                "como estás" : "Bien, y tú?",
                "como estas" : "Bien, y tú?",                
                "cual es tu nombre" :"Mi nombre es Kefla",                
                "bien" : "Me alegro mucho!",    
                          
                "que tal" : "Bien,gracias!",


            };
            function talk() {
                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chatLog").innerHTML += user+"<br>";
                if (user in know) {
                    document.getElementById("chatLog").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "No reconozco mayusculas,tildes ni signos<br>";
                }
            } 
        </script>
    </head>
    <link rel="stylesheet" href="index.css">
    <body>
        <p id="chatLog">- - C H A T - - <br> Si no os da ninguna respuesta, <br> deslizar hacia abajo el chat<br></p>
       
        <input id="userBox" placeholder="Hola! Soy tu waifu" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
        
        
            <div class="tabs">
            <input type="radio" name="tabs" id="seccion1" checked>
            <label for="seccion1">Kefla</label>

            <label for="seccion2">Zero Two</label>

            <label for="seccion3">Rem</label>
            
    
            <div class="container">
                <div class="contenido"> <img src="Imagenes/Kefla.jpg" alt="">   </div>

                <div class="contenido"><img src="Imagenes/Rem.jpg" alt=""> </div>
                
            </div>
        </div>
